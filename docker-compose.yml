version: "3.9"

services:

  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "$ecReT!"
      MYSQL_DATABASE: jplaos
      MYSQL_USER: admin
      MYSQL_PASSWORD: "$ecReT!"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db